<!DOCTYPE html>
<html>
    <head>
        <title>CPGamers</title>
        <meta charset="UTF-8">
        <meta name="description" content="Inicio">
        <meta name="keywords " content="html, videojuegos">
        <meta name="author" content="Cristian Hassel Almaguer Valdez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Referencias Bootstrap -->
        <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
        <!-- Referencias SweetAlert-->
        <link rel="stylesheet" type="text/css" href="style/sweetalert2/sweetalert2.min.css">
        <!-- Referencias Font Awesome-->
        <link rel="stylesheet" type="text/css" href="style/font_awesome_5_15_3/css/all.min.css">
        <style>
            @import url("https://fonts.googleapis.com/css?family=Fredoka One");
            @import url("https://fonts.googleapis.com/css?family=Comfortaa");

            h1, h2, h3, h4, h5, h6, a {
                font-family: "Fredoka One", Regular;
                font-size: 100%;
            }

            p, li, label, button, input, i, b, s, div{ 
                font-family: "Comfortaa", Regular;
                font-size: 100%;
            }
            
            html, body {
                background: url('media/img/folk-pattern.png');
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <div class="container-fluid">
                <a href="../" class="navbar-brand">&nbsp;&nbsp;&nbsp;&nbsp;CPGamers&nbsp;&nbsp;<i class="fa-brands fa-playstation"></i>&nbsp;&nbsp;<i class="fa-brands fa-xbox"></i></a>
            </div>
        </div>

        <div class="row vh-100 m-0 align-items-center justify-content-center text-primary">
            <div class="col-lg-6 pt-3">
                <div class="card" style="border-radius: 1.2rem;">
                    <div class="card-header">
                        <h2 class="display-6 text-center">Registro de Videojuegos&nbsp;&nbsp;<i class="fa-solid fa-gamepad"></i></h2>
                    </div>
                    <div class="card-body">
                        <div class="form row text-center">
                            <div class="col-md-12 py-2">
                                <label for="txtNombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="txtNombre">
                            </div>
                            <div class="col-md-4 py-2">
                                <label for="txtPlataforma" class="form-label">Plataforma:</label>
                                <input type="text" class="form-control" id="txtPlataforma">
                            </div>
                            <div class="col-md-4 py-2">
                                <label for="txtMarca" class="form-label">Marca:</label>
                                <input type="text" class="form-control" id="txtMarca">
                            </div>
                            <div class="col-md-4 py-2">
                                <label for="txtClasificacion" class="form-label">Clasificación:</label>
                                <input type="text" class="form-control" id="txtClasificacion">
                            </div>
                            <div class="col-md-6 py-2">
                                <label for="txtTipo" class="form-label">Tipo:</label>
                                <input type="text" class="form-control" id="txtTipo">
                            </div>
                            <div class="col-md-6 py-2">
                                <label for="txtAnnioE" class="form-label">Año Estreno:</label>
                                <input type="number" class="form-control" id="txtAnnioE">
                            </div>
                            <div class="col-md-6 pt-4">
                                <button class="col-12 btn btn-outline-primary" type="submit" onclick="registrarVideojuego();"><i class="fas fa-check"></i>&nbsp;&nbsp;Registrar</button>
                            </div>
                            <div class="col-md-6 pt-4">
                                <button class="col-12 btn btn-outline-secondary" type="submit" onclick="limpiarFormulario();"><i class="fa-solid fa-broom"></i>&nbsp;&nbsp;Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-white sticky" style="background-color: #DBDBDB;">
            <div class="container pt-4">
                <section class="mb-4">
                    <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                </section>
            </div>
            <div class="bg-primary text-center text-white p-3">
                <p class="small mt-3">©2021 Copyright: Universidad Tecnol&oacute;gica de Le&oacute;n</p>
            </div>
        </footer>

        <!-- Script JQuery-->
        <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
        <!-- Script Bootstrap-->
        <script type="text/javascript" src="style/bootstrap/js/bootstrap.bundle.js"></script>
        <!-- Script SweetAlert -->
        <script type="text/javascript" src="style/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="js/videojuego.js" type="text/javascript"></script>
    </body>
</html>
